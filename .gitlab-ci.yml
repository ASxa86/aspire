stages:
  - lint
  - build
  - test

lint-clang-format:
  image: ubuntu:latest
  stage: lint
  script:
    - echo "No Impl."

build-gcc-debug:
  image: ubuntu:latest
  stage: build
  needs: []
  script:
    # Install VCPKG
    - apt update -y
    - apt install -y g++ make cmake
    - apt install -y libgl1-mesa-dev libglu1-mesa-dev

    # Build Aspire
    - cmake --build --preset gcc-debug
